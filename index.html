
<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarCodeGen Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Print Logic */
    @media print {
      @page {
        size: A4;
        margin: 0;
      }
      html, body {
        height: 100%;
        margin: 0 !important;
        padding: 0 !important;
        overflow: visible !important;
        background: white !important;
      }
      .no-print {
        display: none !important;
      }
      .print-area {
        display: block !important;
        visibility: visible !important;
        position: static !important;
      }
      .a4-page {
        width: 210mm;
        height: 297mm;
        margin: 0;
        padding: 5mm;
        page-break-after: always;
        box-sizing: border-box;
        display: block !important;
      }
    }

    /* Screen-only Styles */
    @media screen {
      .print-area {
        display: none; /* Hide from screen strictly */
      }
    }

    /* A4 Preview on Screen */
    .a4-preview {
      width: 210mm;
      height: 297mm;
      background: white;
      box-shadow: 0 0 40px rgba(0,0,0,0.15);
      margin: 0 auto;
      transform-origin: top center;
      box-sizing: border-box;
      overflow: hidden;
    }

    @media (max-width: 1200px) { .a4-preview { transform: scale(0.65); } }
    @media (max-width: 1024px) { .a4-preview { transform: scale(0.5); } }
    @media (max-width: 768px) { .a4-preview { transform: scale(0.35); } }
    @media (max-width: 480px) { .a4-preview { transform: scale(0.22); } }
  </style>
